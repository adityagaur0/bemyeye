name: icansee
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  lottie: ^2.6.0
  page_transition: ^2.1.0

  audioplayers: ^5.2.0
  flutter_tts: ^3.8.3
  camera: ^0.10.5+5
  tflite_v2: ^1.0.0
  image_picker: ^1.0.4
  google_ml_kit: ^0.16.2
  permission_handler: ^11.0.1
  shared_preferences: ^2.2.2
  google_mlkit_digital_ink_recognition: ^0.10.0
  google_mlkit_barcode_scanning: ^0.10.0
  google_mlkit_image_labeling: ^0.10.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/lottie/
    - assets/sounds/
    - assets/ML/
    - assets/images/

fonts:
  - family: MontserratAlt1
    fonts:
      - asset: assets/fonts/ttf/MontserratAlt1-Light.ttf
